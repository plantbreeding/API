definitions:
  marker:
    type: object
    properties:
      analysisMethods:
        description: List of the genotyping platforms used to interrogate the marker
        items:
          type: string
        type: array
      defaultDisplayName:
        description: DEPRECATED in v1.3 - Use "markerName"
        type: string
      markerDbId:
        description: Internal db identifier
        type: string
      refAlt:
        description: List of the reference (as the first item) and alternatives (the
          remaining items)
        items:
          type: string
        type: array
      synonyms:
        description: List of other names for this marker
        items:
          type: string
        type: array
      type:
        description: The type of marker, e.g. SNP
        type: string
      linkageGroupName:
        description: The Uniquely Identifiable name of this linkage group
        type: string
      position:
        description: The position of a marker within a linkage group
        type: string
      markerName:
        description: The human readable name for a marker
        type: string
