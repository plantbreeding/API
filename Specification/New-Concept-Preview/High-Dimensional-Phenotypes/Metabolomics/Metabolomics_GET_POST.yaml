info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /metabolomics:
    get:
      summary: Get a filtered list of Metabolomics Protocols
      description: Get a filtered list of Metabolomics Protocols
      parameters:
      - name: metabolomicsProtocolDbId
        description: description
        in: query
        required: false
        schema:
          type: string
      - name: observationUnitDbId
        description: description
        in: query
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/externalReferenceID'
      - $ref: '#/components/parameters/externalReferenceSource'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          $ref: '#/components/responses/MetabolomicsProtocolListResponse'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      tags:
      - High-Dimensional-Phenotypes
