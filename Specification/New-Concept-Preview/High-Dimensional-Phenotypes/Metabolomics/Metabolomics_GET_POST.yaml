components:
  responses:
    MetabolomicsProtocolListResponse:
      content:
        application/json:
          schema:
            title: MetabolomicsProtocolListResponse
            properties:
              '@context':
                $ref: '#/components/schemas/Context'
              metadata:
                $ref: '#/components/schemas/metadata'
              result:
                properties:
                  data:
                    items:
                      $ref: '#/components/schemas/MetabolomicsProtocol'
                    type: array
                required:
                - data
                type: object
            required:
            - metadata
