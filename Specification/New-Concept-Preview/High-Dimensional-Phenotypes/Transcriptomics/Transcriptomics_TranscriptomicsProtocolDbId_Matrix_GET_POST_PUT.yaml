info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /transcriptomics/{transcriptomicsProtocolDbId}/matrix:
    get:
      summary: Get a Transcriptomics data matrix by TranscriptomicsProtocolDbId
      description: Get a Transcriptomics data matrix by TranscriptomicsProtocolDbId
      parameters:
      - name: transcriptomicsProtocolDbId
        description: Path parameter protocol id
        in: path
        required: true
        schema:
          type: string
      - name: studyDbId
        description: filter by study
        in: query
        schema:
          type: string
      - name: observationUnitDbId
        description: filter by study
        in: query
        schema:
          type: string
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          $ref: '#/components/responses/MatrixResponse'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      tags:
      - High-Dimensional-Phenotypes
