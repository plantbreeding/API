info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths: {}
components:
  schemas:
    Event:
      type: object 
      required: 
      - eventDbId
      - eventType
      properties:
        additionalInfo:
          additionalProperties:
            type: string
          description: Additional arbitrary info
          type: object
        eventDbId:
          description: Internal database identifier
          type: string
          example: 8566d4cb
        eventType:
          description: |-
            General category for this event (e.g. Sowing, Watering, Rain). Each eventType should correspond to exactly one eventTypeDbId, if provided.
            
            ICASA "event"

            MIAPPE V1.1 (DM-65) Event type - Short name of the event.
          type: string
          example: tillage
        eventTypeDbId:
          description: |-
            An identifier for this event type, in the form of an ontology class reference
            
            MIAPPE V1.1 (DM-66) Event accession number - Accession number of the event type in a suitable controlled vocabulary (Crop Ontology).
          type: string
          example: 4e7d691e
        eventDescription: 
          description: |-
            A detailed, human-readable description of this event
            
            MIAPPE V1.1 (DM-67) Event description - Description of the event, including details such as amount applied and possibly duration of the event. 
          type: string
          example: A set of plots was watered
        studyDbId: 
          description: The study in which the event occurred
          type: string
          example: 2cc2001f
        observationUnitDbIds: 
          description: A list of the affected observation units. If this parameter is not given, it is understood that the event affected all units in the study
          items:
            type: string
          type: array
          example: ['8439eaff', 'd7682e7a', '305ae51c']
        date:
          description: |-
            A list of dates when the event occurred
            
            MIAPPE V1.1 (DM-68) Event date - Date and time of the event.
          items:
            format: date-time
            type: string
          type: array
          example: ['2018-10-08T18:15:11Z', '2018-11-09T18:16:12Z']
        eventParameters: 
          description: A list of objects describing additional event parameters. Each of the following accepts a human-readable value or URI
          type: array 
          items: 
            type: object
            properties:
              name:
                description: |-
                  The full name of an event parameter

                  ICASA "Variable_Name"
                type: string
                example: tillage_implement
              code:
                description: |-
                  The shortened code name of an event parameter

                  ICASA "Code_Display"
                type: string
                example: tiimp
              unit:
                description: |-
                  The unit or data type of the value. If the value IS NOT a number, then this field should specify a data type eg. text, boolean, date, etc. If the value IS a number, then this field should specify the units used eg. ml, cm, etc

                  ICASA "Unit_or_type"
                type: string
                example: text
              value:
                description: |-
                  The value of this event parameter
                type: string
                example: TI001
          example:
          - name: "tillage_implement"
            code: "tiimp"
            unit: "code"
            value: "TI001"
          - name: "tillage_operations_depth"
            code: "tidep"
            unit: "cm"
            value: "20"
          - name: "till_mix_effectiveness"
            code: "timix"
            unit: "percent"
            value: "50"

